<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casa Sobreira - Mobiliário por Medida</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fdfdfd;
      color: #333;
    }
    header {
      background-image: url('img/banner-madeira.jpg');
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 5px #000;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
    }
    nav {
      background-color: #333;
      padding: 15px;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #c89b68;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    footer {
      background-color: #222;
      color: #aaa;
      text-align: center;
      padding: 30px 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Produtos</a>
    <a href="#">Serviços</a>
    <a href="#">Contactos</a>
  </nav>

  <header>
    <div>
      <h1>Mobiliário com Tradição</h1>
      <p>Desde 1978 a fabricar móveis com alma portuguesa</p>
    </div>
  </header>

  <div class="section">
    <h2>Qualidade Artesanal</h2>
    <p>Criamos móveis por medida com atenção ao detalhe e paixão pela madeira.</p>
  </div>

  <footer>
    <p>Casa Sobreira © 2025 · Todos os direitos reservados</p>
  </footer>
</body>
</html>
